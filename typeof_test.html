<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 100;
        var str = "자바스크립트";

        document.write(typeof num, "<br>"); //number
        document.write(typeof str); //string

        /*
        변수 선언 시 주의 사항
        
        1. 변수명 첫 글자로는 $, _, 영문자만 올 수 있습니다.
        var 1num = 10; (x)
        var $num = 10; (o)

        2. 변수명 첫 글자 다음은 영문자, 숫자, $, _만 포함할 수 있습니다.
        var 100num = 10; (x)
        var num100 = 10; (o)

        3. 변수명으로는 예약어(document, location, window 등)를 사용할 수 없습니다. 
        예약어란 이미 자바스크립트에서 사용 중인 단어를 말합니다.
        var document = 10; (x)
        var num = 10; (o)

        4. 변수명을 지을 때는 되도록 의미를 부여해 작성하는 것이 좋습니다.
        var num = "hello"; (x)
        var num = 10; (o)

        5. 변수명을 사용할 때는 대,소문자를 구분해야 합니다.
        var num = 10; document.write(Num) (x)
        var num = 10; document.write(num) (o)
        */
    </script>
</head>
